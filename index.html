<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>MineSweeper</title>
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <p>
            Start a game by clicking on of the difficulties! You can reset the game by clicking on them again!
        </p>
    </header>

    <div class="difficultybuttonscontainer">
        <button class="easybutton" id="easy" >Easy</button>
        <button class="intermediatebutton" id="intermediate">Intermediate</button>
        <button class="expertbutton" id="expert">Expert</button>
        <button class="masterbutton" id="master">Master</button>
    </div>

    <p class="counter" id="counter">0</p>
    <div id="timer">00:00.000</div>

    <div class="grid" id="grid" ></div>


    <footer></footer>
</body>

</html>
